<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<div class="common-form">
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="coll_name" value="" required>
					</div>
					<label class="control-label">URL</label>
					<div class="controls">
						<input type="text" name="coll_url" value="" required>
					</div>
					<label class="control-label">排名</label>
					<div class="controls">
						<input type="text" name="coll_order" value="" required>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				<a class="btn" href="{:U('index')}">返回</a>
			</div>
			</form>
		</div>
	</div>
	<script src="/public/js/common.js"></script>
